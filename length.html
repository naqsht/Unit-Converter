<!DOCTYPE html>
<html>
    <head>
        <title>Length Converter</title>
    </head>


    <body>
        

        <header id="mainHeader">
            <h1>Unit Converter</h1>
        </header>
        <header id="lengthHeader">
            <h2>Length</h2>
        </header>

        <section>
            <article class="fromHeading">
                <div>

                    <label for="lengthFrom">From</label>

                    <select id="lengthFrom">
                        <option value="metre">Metre</option>
                        <option value="centimetre">Centimetre</option>
                        <option value="kilometre">Kilometre</option>
                        <option value="inch">Inch</option>
                        <option value="foot">Foot</option>
                        <option value="yard">Yard</option>
                        <option value="mile">Mile</option>
                    </select>
                    
                    <input type="number" name="lengthInput" id="lengthValue">
                    
                    

                </div>        
            </article>

            <article class="toHeading">
                <div>
                    <label for="lengthTo">To</label>
                    <select id="lengthTo">
                        <option value="metre">Metre</option>
                        <option value="centimetre">Centimetre</option>
                        <option value="kilometre">Kilometre</option>
                        <option value="inch">Inch</option>
                        <option value="foot">Foot</option>
                        <option value="yard">Yard</option>
                        <option value="mile">Mile</option>
                    </select>
                </div>
            </article>
            
            <button type="button" id="calculate" onclick="result=length_converter();">Calculate</button>
            <p id="message"></p>
            

        </section>
    </body>
    <script src="length-convert.js"></script>

</html>
