<!DOCTYPE html>
<html>
    <head>
        <title>Length Converter</title>
        <link rel="stylesheet" href="length-style.css">
    </head>


    <body>
        

        <header class="mainHeader">
            <h1>Unit Converter</h1>
        </header>
        <header class="lengthHeader">
            <h2>Length</h2>
        </header>

        <section class="tofromDisplay">
            <article class="fromHeading">

                    <label for="lengthFrom" id="lengthFromHeader">From</label>

                    <select id="lengthFrom">
                        <option value="metre">Metre</option>
                        <option value="centimetre">Centimetre</option>
                        <option value="kilometre">Kilometre</option>
                        <option value="inch">Inch</option>
                        <option value="foot">Foot</option>
                        <option value="yard">Yard</option>
                        <option value="mile">Mile</option>
                    </select>
                    
                    <input type="number" name="lengthInput" id="lengthValue">
                    
                    

                </div>        
            </article>

            <article class="toHeading">
                <div>
                    <label for="lengthTo" id="lengthToHeader">To</label>
                    <select id="lengthTo">
                        <option value="metre">Metre</option>
                        <option value="centimetre">Centimetre</option>
                        <option value="kilometre">Kilometre</option>
                        <option value="inch">Inch</option>
                        <option value="foot">Foot</option>
                        <option value="yard">Yard</option>
                        <option value="mile">Mile</option>
                    </select>
                </div>
            </article>
            
            <button type="button" id="calculate" onclick="length_converter();">Calculate</button>
            <div class="boxed">
                <p id="message"></p>
            </div>
            

        </section>

        <ul class="homeOptions">
            <li><a href="homepage.html" id="homeLink">Home</a></li><br>
            <li><a href="weight.html" id="weightLink">Weight</a></li><br>
            <li><a href="temperature.html" id="tempLink">Temperature</a></li>
        </ul>

    </body>
    <script src="length-convert.js"></script>

</html>
