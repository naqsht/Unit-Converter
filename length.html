<!DOCTYPE html>
<html>
    <head>
        <title>Length Converter</title>
    </head>


    <body>
        

        <header id="main-header">
            <h1>Unit Converter</h1>
        </header>
        <header id="length-header">
            <h2>Length</h2>
        </header>

        <section>
            <article class="from-heading">
                <div>

                    <label for="length-from">From</label>

                    <select id="length-from">
                        <option value="metre">Metre</option>
                        <option value="centimetre">Centimetre</option>
                        <option value="kilometre">Kilometre</option>
                        <option value="inch">Inch</option>
                        <option value="foot">Foot</option>
                        <option value="yard">Yard</option>
                        <option value="mile">Mile</option>
                        <option value="millimetre">Millimetre</option>
                        <option value="micrometre">Micrometre</option>
                        <option value="nanometre">Nanometre</option>
                    </select>
                    
                    <input type="number" name="length-input" id="length_Value" oninput="">
                    
                    

                </div>        
            </article>

            <article class="to-heading">
                <div>
                    <label for="length-to">To</label>
                    <select id="length-to">
                        <option value="metre">Metre</option>
                        <option value="centimetre">Centimetre</option>
                        <option value="kilometre">Kilometre</option>
                        <option value="inch">Inch</option>
                        <option value="foot">Foot</option>
                        <option value="yard">Yard</option>
                        <option value="mile">Mile</option>
                        <option value="millimetre">Millimetre</option>
                        <option value="micrometre">Micrometre</option>
                        <option value="nanometre">Nanometre</option>
                    </select>
                </div>
                <output for="length-value"></output>
            </article>

            <article class="length-result">
                
            </article>

        </section>
    </body>
    <script src="length-convert.js"></script>

</html>
