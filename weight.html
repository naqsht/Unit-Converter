<!DOCTYPE html>
<html>
    <head>
        <title>Weight Converter</title>
        <link rel="stylesheet" href="css/weight-style.css">
    </head>

    <body>

        <header class="mainHeader">
            <h1>Unit Converter</h1>
        </header>
        <header class="weightHeader">
            <h2>Weight</h2>
        </header>

        <section class="tofromDisplay">
            <article class="fromHeading">
                
                    <label for="weightFrom" id="weightFromHeader">From</label>

                    <select id="weightFrom">
                        <option value="gram">Gram</option>
                        <option value="kilogram">Kilogram</option>
                        <option value="tonne">Tonne</option>
                        <option value="imperialtonne">Imperial Tonne</option>
                        <option value="pound">Pound</option>
                        <option value="ounce">Ounce</option>
                    </select>
                    
                    <input type="number" name="weightInput" id="weightValue">        
            </article>

            <article class="toHeading">
                <div>
                    <label for="weightTo" id="weightToHeader">To</label>
                    <select id="weightTo">
                        <option value="gram">Gram</option>
                        <option value="kilogram">Kilogram</option>
                        <option value="tonne">Tonne</option>
                        <option value="imperialtonne">Imperial Tonne</option>
                        <option value="pound">Pound</option>
                        <option value="ounce">Ounce</option>
                    </select>

                    <output name="result" for="weightValue" id="message"></output>
                </div>
            </article>
            
            
            <button type="button" id="calculate" onclick="result=weight_converter();">Calculate</button>
            
            

        </section>
        <ul class="whomeOptions">
            <li><a href="homepage.html" id="homeLink">Home</a></li>
            <li><a href="length.html" id="lengthLink">Length</a></li>
            <li><a href="temperature.html" id="tempLink">Temperature</a></li>
        </ul>
    </body>
    <script src="js/weight-convert.js"></script>

</html>
